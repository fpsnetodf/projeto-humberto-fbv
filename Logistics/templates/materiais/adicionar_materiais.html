{% extends "base.html" %}
{% block conteudo %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Adicionar Material de Campanha</h2>
    <form method="POST" class="bg-white shadow rounded-lg p-6 space-y-4">
        {% csrf_token %}
        <div>
            <label for="nome" class="block text-gray-600 font-medium">Nome:</label>
            {{ form.nome }}
        </div>
        <div>
            <label for="descricao" class="block text-gray-600 font-medium">Descrição:</label>
            {{ form.descricao }}
        </div>
        <div>
            <label for="quantidade" class="block text-gray-600 font-medium">Quantidade:</label>
            {{ form.quantidade }}
        </div>
        <div>
            <label for="tipo" class="block text-gray-600 font-medium">Tipo:</label>
            {{ form.tipo }}
        </div>
        <div>
            <label for="data_disponivel" class="block text-gray-600 font-medium">Data Disponível:</label>
            {{ form.data_disponivel }}
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600">Salvar</button>
    </form>
</div>
{% endblock %}
