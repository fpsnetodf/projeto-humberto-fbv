{% extends "base.html" %}
{% block conteudo %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Materiais de Campanha</h2>
    <a href="{% url 'adicionar_material' %}" class="inline-block bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">Adicionar Novo Material</a>
    <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for material in materiais %}
        <div class="bg-white shadow rounded-lg p-4">
            <h3 class="text-xl font-semibold text-gray-700">{{ material.nome }}</h3>
            <p class="text-gray-500">{{ material.tipo }} - {{ material.quantidade }} unidades</p>
            <p class="text-gray-500">{{ material.descricao }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
