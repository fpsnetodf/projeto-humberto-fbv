{% extends "base.html" %}
{% block conteudo %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Mídias Registradas</h2>
    <a href="{% url 'upload_midia' %}" class="inline-block bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">Upload de Nova Mídia</a>
    <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for midia in midias %}
        <div class="bg-white shadow rounded-lg p-4">
            <h3 class="text-xl font-semibold text-gray-700">{{ midia.titulo }}</h3>
            <p class="text-gray-500">{{ midia.get_tipo_display }}</p>
            <a href="{{ midia.arquivo.url }}" target="_blank" class="text-indigo-500 hover:underline mt-2 block">Visualizar</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
