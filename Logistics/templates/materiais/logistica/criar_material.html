{% extends "base.html" %}

{% block title %}
Criar Material de Campanha
{% endblock title %}

{% block conteudo %}
<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Adicionar Novo Material</h1>
    
    <form method="POST" class="space-y-6 bg-white shadow-md rounded-lg p-6" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="nome" class="block text-gray-700 font-medium mb-2">Nome do Material:</label>
            {{ form.nome }}
        </div>
        <div>
            <label for="descricao" class="block text-gray-700 font-medium mb-2">Descrição:</label>
            {{ form.descricao }}
        </div>
        <div>
            <label for="quantidade" class="block text-gray-700 font-medium mb-2">Quantidade:</label>
            {{ form.quantidade }}
        </div>
        <div>
            <label for="tipo" class="block text-gray-700 font-medium mb-2">Tipo:</label>
            {{ form.tipo }}
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600">
            Salvar Material
        </button>
    </form>

    <div class="mt-4">
        <a href="{% url 'lista_materiais' %}" class="text-indigo-500 hover:underline">Voltar para Lista de Materiais</a>
    </div>
</div>
{% endblock conteudo %}
