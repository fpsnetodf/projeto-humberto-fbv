<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Transportes</h1>
        <table class="table-auto w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="px-4 py-2">Tipo</th>
                    <th class="px-4 py-2">Capacidade</th>
                    <th class="px-4 py-2">Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for transporte in transportes %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="px-4 py-2 text-gray-700">{{ transporte.tipo }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ transporte.capacidade }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ transporte.descricao }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'cadastro_transporte' %}" class="block mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg text-center hover:bg-blue-600 transition">Cadastrar Novo Transporte</a>
    </div>
</body>
</html>
