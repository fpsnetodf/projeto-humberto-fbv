<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Agenda</title>
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Criar Nova Agenda</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="titulo" class="block text-gray-700 font-medium">Título</label>
                <input type="text" name="titulo" id="titulo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="descricao" class="block text-gray-700 font-medium">Descrição</label>
                <textarea name="descricao" id="descricao" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="data" class="block text-gray-700 font-medium">Data</label>
                <input type="date" name="data" id="data" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="horario" class="block text-gray-700 font-medium">Horário</label>
                <input type="time" name="horario" id="horario" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition">Salvar Agenda</button>
        </form>
    </div>
</body>
</html>
