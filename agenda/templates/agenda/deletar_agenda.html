{% extends "base.html" %}
{% load static %}

{% block title %}
Excluir Agenda
{% endblock title %}

{% block conteudo %}
<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Excluir Agenda</h1>
    <p class="text-gray-600 mb-4">Você tem certeza de que deseja excluir a agenda "<strong>{{ agenda.titulo }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">Confirmar Exclusão</button>
        <a href="{% url 'lista_agendas' %}" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600">Cancelar</a>
    </form>
</div>
{% endblock conteudo %}
