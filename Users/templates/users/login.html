{% extends "base.html" %}
{% load static %}

    {% block title %}Login{% endblock title %}
    


    {% block conteudo %}
    <div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-600 p-6 rounded-lg shadow-lg w-full max-w-md text-white">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-100">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-100 font-medium">Usu√°rio</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-100 font-medium">Senha</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition">Entrar</button>
        </form>
    </div>
    </div>
    {% endblock conteudo %}
