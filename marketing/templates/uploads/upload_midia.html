{% extends "base.html" %}
{% block conteudo %}
<div class="container mx-auto p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Upload de Mídia</h2>
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow rounded-lg p-6 space-y-4">
        {% csrf_token %}
        <div>
            <label for="titulo" class="block text-gray-600 font-medium">Título:</label>
            {{ form.titulo }}
        </div>
        <div>
            <label for="tipo" class="block text-gray-600 font-medium">Tipo:</label>
            {{ form.tipo }}
        </div>
        <div>
            <label for="arquivo" class="block text-gray-600 font-medium">Arquivo:</label>
            {{ form.arquivo }}
        </div>
        <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600">Enviar</button>
    </form>
</div>
{% endblock %}
