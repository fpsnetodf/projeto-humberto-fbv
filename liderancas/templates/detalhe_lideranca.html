{% extends "base.html" %}

{% block title %}
Detalhes da Liderança
{% endblock title %}

{% block conteudo %}
<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold text-gray-700 mb-6">Detalhes da Liderança</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <p><strong>Nome:</strong> {{ lideranca.nome }}</p>
        <p><strong>Cargo:</strong> {{ lideranca.cargo }}</p>
        <p><strong>Meta:</strong> {{ lideranca.meta }}</p>
    </div>
    <a href="{% url 'editar_lideranca' lideranca.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 mt-4 inline-block">Editar</a>
    <a href="{% url 'lista_liderancas' %}" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mt-4 inline-block">Voltar</a>
</div>
{% endblock conteudo %}
