{% extends "base.html" %}
{% load static %}

{% block title %}Pagina de Login{% endblock title %}

{% block conteudo %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Usu√°rio</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Senha</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg">Entrar</button>
            </form>
        </div>
    </div>
{% endblock %}
