{% extends "base.html" %}

{% block title %}
Contato
{% endblock title %}

{% block conteudo %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
        <div class="container mx-auto p-8">
            <h1 class="text-2xl font-bold text-gray-700 mb-6">Entre em Contato</h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="nome" class="block text-gray-600 font-semibold mb-2">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="email" class="block text-gray-600 font-semibold mb-2">E-mail:</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label for="mensagem" class="block text-gray-600 font-semibold mb-2">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                </div>
                <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock conteudo %}
