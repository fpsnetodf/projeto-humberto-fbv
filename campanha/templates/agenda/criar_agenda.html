{% extends "base.html" %}
{% load static %}

{% block title %}Criar Agenda{% endblock title %}

{% block conteudo %}
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full justify-center mx-auto items-center mt-20">
        <h1 class="text-2xl font-bold text-gray-700 mb-6 text-center">Criar Nova Agenda</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="titulo" class="block text-gray-600 font-semibold mb-2">Título:</label>
                <input
                    type="text"
                    id="titulo"
                    name="titulo"
                    maxlength="100"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                >
            </div>
            <div>
                <label for="descricao" class="block text-gray-600 font-semibold mb-2">Descrição:</label>
                <textarea
                    id="descricao"
                    name="descricao"
                    rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                ></textarea>
            </div>
            <div>
                <label for="data" class="block text-gray-600 font-semibold mb-2">Data:</label>
                <input
                    type="date"
                    id="data"
                    name="data"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                >
            </div>
            <div>
                <label for="horario" class="block text-gray-600 font-semibold mb-2">Horário:</label>
                <input
                    type="time"
                    id="horario"
                    name="horario"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                >
            </div>
            <div>
                <label for="status" class="block text-gray-600 font-semibold mb-2">Status:</label>
                <select
                    id="status"
                    name="status"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                >
                    <option value="pendente">Pendente</option>
                    <option value="confirmada">Confirmada</option>
                    <option value="conflito">Conflito</option>
                </select>
            </div>
            <div class="text-center">
                <button
                    type="submit"
                    class="bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-600 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
                >
                    Criar Agenda
                </button>
            </div>
        </form>
    </div>

{% endblock conteudo %}
