<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Minhas Agendas</h1>
        <table class="table-auto w-full bg-white shadow-lg rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="px-4 py-2">Título</th>
                    <th class="px-4 py-2">Descrição</th>
                    <th class="px-4 py-2">Data</th>
                    <th class="px-4 py-2">Horário</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for agenda in agendas %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="px-4 py-2 text-gray-700">{{ agenda.titulo }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ agenda.descricao }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ agenda.data }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ agenda.horario }}</td>
                    <td class="px-4 py-2 text-gray-700">{{ agenda.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'criar_agenda' %}" class="block mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg text-center hover:bg-blue-600 transition">Criar Nova Agenda</a>
    </div>
</body>
</html>
